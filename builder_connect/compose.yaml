version: "3"
services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongodb:/data/db
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  api:
    build: .
    # ports:
    #   - "80:8080"
    networks:
      - app-network
    environment:
      - MONGOURI=${MONGOURI}
      - HUGGING_FACE_API_KEY=${HUGGING_FACE_API_KEY}
      - HUGGING_FACE_API_URL=${HUGGING_FACE_API_URL}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_TOKEN_URL=${GOOGLE_OAUTH_TOKEN_URL}
      - GOOGLE_OAUTH_AUTH_URL=${GOOGLE_OAUTH_AUTH_URL}
      - GOOGLE_OAUTH_REDIRECT_URL=${GOOGLE_OAUTH_REDIRECT_URL}
      - DISCORD_OAUTH_TOKEN_URL=${DISCORD_OAUTH_TOKEN_URL}
      - DISCORD_OAUTH_AUTH_URL=${DISCORD_OAUTH_AUTH_URL}
      - DISCORD_OAUTH_CLIENT_ID=${DISCORD_OAUTH_CLIENT_ID}
      - DISCORD_OAUTH_CLIENT_SECRET=${DISCORD_OAUTH_CLIENT_SECRET}
      - DISCORD_OAUTH_REDIRECT_URL=${DISCORD_OAUTH_REDIRECT_URL}
      - BUILDWORK_EMAIL=${BUILDWORK_EMAIL}
      - BUILDWORK_EMAIL_PASSWORD=${BUILDWORK_EMAIL_PASSWORD}
      - PRODUCTION_URL=${PRODUCTION_URL}
      - LOCALHOST=${LOCALHOST}
      - IN_PRODUCTION=${IN_PRODUCTION}
    depends_on:
      - mongodb
      - redis
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - api
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email revanth.gundala@gmail.com --agree-tos --no-eff-email --staging -d api.thebuildwork.com -d www.api.thebuildwork.com
volumes:
  mongodb: {}
  certbot-etc: {}
  certbot-var: {}
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/revanthgundala/projects/Builder-Connect/builder_connect/views/
      o: bind
networks:
  app-network:
    driver: bridge
